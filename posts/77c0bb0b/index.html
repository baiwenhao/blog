          <section class="post-content">
            <h2 id="基础设置"><a href="#基础设置" class="headerlink" title="基础设置"></a>基础设置</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=Edge&quot;&gt;</span><br><span class="line">&lt;meta name=&quot;keywords&quot; content=&quot;爱屋吉屋,二手房,租房,房屋买卖,房产中介&quot;&gt;</span><br><span class="line">&lt;meta name=&quot;description&quot; content=&quot;爱屋吉屋，互联网房产中介!&quot;&gt;</span><br></pre></td></tr></table></figure>
<h2 id="h5页面自适应设备宽度，禁止缩放"><a href="#h5页面自适应设备宽度，禁止缩放" class="headerlink" title="h5页面自适应设备宽度，禁止缩放"></a>h5页面自适应设备宽度，禁止缩放</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line">width    设置viewport宽度，为一个正整数，或字符串 <span class="string">'device-width'</span></span><br><span class="line">height   设置viewport高度，一般设置了宽度，会自动解析出高度，可以不用设置</span><br><span class="line">initial-scale    默认缩放比例，为一个数字，可以带小数</span><br><span class="line">minimum-scale    允许用户最小缩放比例，为一个数字，可以带小数</span><br><span class="line">maximum-scale    允许用户最大缩放比例，为一个数字，可以带小数</span><br><span class="line">user-scalable    是否允许手动缩放</span><br><span class="line">&lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"</span> /&gt;</span><br></pre></td></tr></table></figure>
<h2 id="动态设置"><a href="#动态设置" class="headerlink" title="动态设置"></a>动态设置</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> phoneWidth =  <span class="built_in">parseInt</span>(<span class="built_in">window</span>.screen.width)</span><br><span class="line"><span class="keyword">var</span> phoneScale = phoneWidth / <span class="number">640</span></span><br><span class="line"><span class="keyword">var</span> ua = navigator.userAgent</span><br><span class="line"><span class="keyword">if</span> (<span class="regexp">/Android (\d+\.\d+)/</span>.test(ua)) &#123;</span><br><span class="line">    <span class="keyword">var</span> version = <span class="built_in">parseFloat</span>(<span class="built_in">RegExp</span>.$<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">if</span>(version&gt;<span class="number">2.3</span>)&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">'&lt;meta name="viewport" content="width=640, minimum-scale = '</span>+phoneScale+<span class="string">', maximum-scale = '</span>+phoneScale+<span class="string">', target-densitydpi=device-dpi"&gt;'</span>)</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">document</span>.write(<span class="string">'&lt;meta name="viewport" content="width=640, target-densitydpi=device-dpi"&gt;'</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="built_in">document</span>.write(<span class="string">'&lt;meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi"&gt;'</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="其他"><a href="#其他" class="headerlink" title="其他"></a>其他</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// 设置缩放</span><br><span class="line">&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width,initial-scale=1,user-scalable=no,minimal-ui&quot; /&gt;</span><br><span class="line"></span><br><span class="line">// 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果）</span><br><span class="line">&lt;meta name=&quot;apple-mobile-web-app-capable&quot; content=&quot;yes&quot; /&gt;</span><br><span class="line"></span><br><span class="line">// 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ）</span><br><span class="line">&lt;meta name=&quot;apple-mobile-web-app-status-bar-style&quot; content=&quot;black&quot; /&gt;</span><br><span class="line"></span><br><span class="line">// IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别</span><br><span class="line">&lt;meta name=&quot;format-detection&quot; content=&quot;telephone=no, email=no&quot; /&gt;</span><br><span class="line"></span><br><span class="line">// 启用360浏览器的极速模式(webkit)</span><br><span class="line">&lt;meta name=&quot;renderer&quot; content=&quot;webkit&quot;&gt;</span><br><span class="line"></span><br><span class="line">// 避免IE使用兼容模式</span><br><span class="line">&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;</span><br><span class="line"></span><br><span class="line">// 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓</span><br><span class="line">&lt;meta name=&quot;HandheldFriendly&quot; content=&quot;true&quot;&gt;</span><br><span class="line"></span><br><span class="line">// 微软的老式浏览器</span><br><span class="line">&lt;meta name=&quot;MobileOptimized&quot; content=&quot;320&quot;&gt;</span><br><span class="line"></span><br><span class="line">// uc强制竖屏</span><br><span class="line">&lt;meta name=&quot;screen-orientation&quot; content=&quot;portrait&quot;&gt;</span><br><span class="line"></span><br><span class="line">// QQ强制竖屏</span><br><span class="line">&lt;meta name=&quot;x5-orientation&quot; content=&quot;portrait&quot;&gt;</span><br><span class="line"></span><br><span class="line">// UC强制全屏</span><br><span class="line">&lt;meta name=&quot;full-screen&quot; content=&quot;yes&quot;&gt;</span><br><span class="line"></span><br><span class="line">// QQ强制全屏</span><br><span class="line">&lt;meta name=&quot;x5-fullscreen&quot; content=&quot;true&quot;&gt;</span><br><span class="line"></span><br><span class="line">// UC应用模式</span><br><span class="line">&lt;meta name=&quot;browsermode&quot; content=&quot;application&quot;&gt;</span><br><span class="line"></span><br><span class="line">// QQ应用模式</span><br><span class="line">&lt;meta name=&quot;x5-page-mode&quot; content=&quot;app&quot;&gt;</span><br><span class="line"></span><br><span class="line">// windows phone 点击无高光</span><br><span class="line">&lt;meta name=&quot;msapplication-tap-highlight&quot; content=&quot;no&quot;&gt;</span><br></pre></td></tr></table></figure>
